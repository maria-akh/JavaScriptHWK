<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100">
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">To-Do List</h1>
    <form id="todo-form" class="flex mb-4">
      <input id="todo-input" type="text" class="w-full px-4 py-2 mr-2 rounded-md focus:outline-none focus:ring focus:border-black-300" placeholder="Enter items to add to your to-do list">
      <button type="submit" class="px-4 py-2 bg-purple-500 text-white font-bold rounded-md hover:bg-pink-600 focus:outline-none focus:ring focus:border-purple-300">Add</button>
    </form>
    <ul id="todo-list" class="space-y-2">
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
